<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
        <link rel="stylesheet" href="./style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <!--Entire wrap section of the app for the weather to be displayed-->
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-field" placeholder="Search" />
            </header>

            <!--Location section-->
            <main>
                <section class="location">
                    <div class="city">Edmonton, AB</div>
                    <div class="date">Tuesday, July 7th 2020</div>
                </section>

                <!--Temperature section-->
                <div class="status">
                    <div class="temperature">15<span>°c</span></div>
                    <div class="weather">Rainy</div>
                    <div class="low-hi">20°c / 13°c </div>
                </div>

            </main>

        </div>
        <script src = "app.js"></script>
    </body>
</html>
